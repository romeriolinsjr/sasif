<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASIF - Carregando...</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon do SASIF -->
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%230d47a1'%3E%3C/rect%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Roboto, sans-serif' font-size='60' fill='%23ffffff'%3ES%3C/text%3E%3C/svg%3E"
    />
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%230d47a1'%3E%3C/rect%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Roboto, sans-serif' font-size='60' fill='%23ffffff'%3ES%3C/text%3E%3C/svg%3E"
    />
  </head>
  <body>
    <div id="app-container" class="hidden">
      <aside id="sidebar">
        <div class="sidebar-header">
          <img src="images/logo.png" alt="Logo SASIF" />
        </div>
        <nav id="main-nav">
          <!-- Links de navegação serão inseridos aqui via JS -->
        </nav>
      </aside>

      <main id="main-content">
        <header id="main-header">
          <div class="header-left">
            <h2 id="page-title">Dashboard</h2>
          </div>
          <div class="header-center">
            <div id="search-container">
              <input
                type="search"
                id="global-search-input"
                placeholder="Buscar devedor, processo ou CDA..."
              />
              <div id="search-results-container"></div>
            </div>
          </div>
          <div id="user-info">
            <span id="user-email"></span>
            <button id="logout-button">Sair</button>
          </div>
        </header>
        <div id="content-area">
          <!-- O conteúdo de cada página será renderizado aqui -->
        </div>
      </main>
    </div>

    <div id="login-container">
      <!-- O formulário de login será renderizado aqui -->
    </div>

    <!-- Contêiner para as notificações Toast -->
    <div id="toast-container"></div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- NOVAS BIBLIOTECAS PARA GERAR PDF -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>

    <!-- Nosso Script -->
    <script type="module" src="main.js"></script>
  </body>
</html>
