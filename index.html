<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASIF - Carregando...</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon do SASIF -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="app-container" class="hidden">
      <aside id="sidebar">
        <div class="sidebar-header">
          <img src="images/logo.png" alt="Logo SASIF" />
        </div>
        <nav id="main-nav">
          <!-- Links de navegação serão inseridos aqui via JS -->
        </nav>
      </aside>

      <main id="main-content">
        <header id="main-header">
          <div class="header-left">
            <h2 id="page-title">Dashboard</h2>
          </div>
          <div class="header-center">
            <div id="search-container">
              <input
                type="search"
                id="global-search-input"
                placeholder="Buscar devedor, processo ou CDA..."
              />
              <div id="search-results-container"></div>
            </div>
          </div>
          <div id="user-info">
            <span id="user-email"></span>
            <button id="logout-button">Sair</button>
          </div>
        </header>
        <div id="content-area">
          <!-- O conteúdo de cada página será renderizado aqui -->
        </div>
      </main>
    </div>

    <div id="login-container">
      <!-- O formulário de login será renderizado aqui -->
    </div>

    <!-- Contêiner para as notificações Toast -->
    <div id="toast-container"></div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- NOVAS BIBLIOTECAS PARA GERAR PDF -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>

    <!-- Nosso Script -->
    <script type="module" src="main.js"></script>
    <!-- Script de registro do Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sasif/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registrado com sucesso:",
                registration
              );
            })
            .catch((error) => {
              console.log("Falha ao registrar Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
